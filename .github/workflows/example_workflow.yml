name: example_workflow
on:
 push:
  branches:
   - react_app_deploy
 
jobs:
  Build_job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v2
      - name: Run
        run: |
         npm install
         npm run build
      - name: Up
        uses: actions/upload-artifact@v2
        with:
          name: up_artifacts
          path: build

  Deploy_job:
    runs-on: ubuntu-latest
    needs: Build_job
    steps:
      - name: Download
        uses: actions/download-artifact@v2
        with: 
          name: up_artifacts
      - name: To deploy
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'viceentcb.surge.sh'
          project: '.'
          login: ${{ secrets.SURGELOGIN }}
          token: ${{ secrets.SURGETOKEN }}





